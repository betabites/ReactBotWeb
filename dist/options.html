<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .setting { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
    </style>
    <script src="options.js"></script>
</head>
<body>

<div class="setting">
    <label for="auto-pause">Automatic reactions:</label>
    <input type="checkbox" id="auto-reaction" />
</div>

<div class="setting">
    <label for="interval-min">Automatic reaction interval:</label>
    <input type="number" id="interval-min" />s - <input type="number" id="interval-max" />s
</div>

<div class="setting">
    <label for="auto-pause">Pause video on automatic reaction:</label>
    <input type="checkbox" id="auto-pause" />
</div>

<div class="setting">
    <label for="scale">Size:</label>
    <input type="range" id="scale" min="0" max="200" value="50"/>
</div>

<div class="setting">
    <label for="corner">Corner:</label>
    <select id="corner">
        <option value="tl">Top Left</option>
        <option value="tr">Top Right</option>
        <option value="bl">Bottom Left</option>
        <option value="br">Bottom Right</option>
    </select>
</div>

<div class="setting">
    <label for="horizontal">Flip horizontal:</label>
    <input type="checkbox" id="horizontal" />
</div>

<div class="setting">
    <label for="vertical">Flip vertical:</label>
    <input type="checkbox" id="vertical" />
</div>

<i>Reactions can be manually triggered by pressing Shift+F6</i>

</body>

</html>
